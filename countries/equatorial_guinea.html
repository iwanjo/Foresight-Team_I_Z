<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foresight - Equatorial Guinea</title>
    <link rel="icon" type="image/ico" href="../img/logo.png">

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
        
        <h1 class="country-heading">Equatorial Guinea</h1>
        <h4 class="w-message">Welcome to Equatorial Guinea's Dataset! Here you will find graphs and visualizations about climate change and changing weather conditions in the Equatorial Guinea.</h4>
        <a href="../index.html" class="return">Click here to return to the Map of Africa</a>
        <!--Div that will hold the visualisations-->
    <table class="columns">
        <tr>
            <td><div id="chart_div"></div></td>
            <td><div id="second_chart_div"></div></td>
            <td><div id="third_chart_div"></div></td>
            
        </tr>
        <tr>
        <td><div id="fourth_chart_div"></div></td>
        <td><div id="fifth_chart_div"></div></td>
        <td><div id="sixth_chart_div"></div></td>

    </tr>
    </table>





    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
         <script type="text/javascript">
     
           // Load the Visualization API and the corechart package.
           google.charts.load('current', {'packages':['corechart']});
     
           // Set a callback to run when the Google Visualization API is loaded.
           google.charts.setOnLoadCallback(drawChart);

           google.charts.setOnLoadCallback(drawSecondGraph);

           google.charts.setOnLoadCallback(drawThirdGraph);

           google.charts.setOnLoadCallback(drawFourthGraph);

           google.charts.setOnLoadCallback(drawFifthGraph);

           google.charts.setOnLoadCallback(drawSixthGraph);
                
           // Callback that creates and populates a data table,
           // instantiates the line chart, passes in the data and
           // draws it.
           function drawChart() {
     
             // Create the data table.
             var head = "hi"
             var data = new google.visualization.DataTable();
             data.addColumn('string', 'Year');
             data.addColumn('number', 'Tonnes');
             data.addRows([
               ['2012', 5.11],
               ['2013', 5.16],
               ['2014', 5.34],
               ['2015', 5.84],
               ['2016', 6.46],
               ['2017', 6.71],
               ['2018', 6.78],
               ['2019', 6.96]
             ]);
     
             // Set chart options
             var options = {'title':'Carbon Dioxide Emissions Per Capita(Tonnes), 2010 to 2019',
                            'width':500,
                            'curveType': 'function',
                            'legend': { position: 'bottom'},
                            'height':350};
     
             // Instantiate and draw our chart, passing in some options.
             var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
             chart.draw(data, options);
           }

           //Plastic Waste Production Graph

           function drawSecondGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'By Sector');
               data.addColumn('number', 'Million Tonnes');
               data.addRows([
                   ['Packaging', 10],
                   ['Construction', 9],
                   ['Tourism', 8],
                   ['Consumer Products', 7]
               ]);

               //Set Options for our HBar Chart
               var options = {title: 'Plastic materials production By Industrial Sector measured in Millions of Tonnes, 2019',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.PieChart(document.getElementById('second_chart_div'));
               chart.draw(data, options);
           }
           //Plastic Waste Generated Graph

           function drawThirdGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'By Sector');
               data.addColumn('number', 'Million Tonnes');
               data.addRows([
                   ['Packaging', 9],
                   ['Construction', 8],
                   ['Tourism', 7],
                   ['Consumer Products', 6]
                   
                   
               ]);

               //Set Options for our HBar Chart
               var options = {title: 'Plastic materials waste generation By Industrial Sector measured in Millions of Tonnes, 2019',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.PieChart(document.getElementById('third_chart_div'));
               chart.draw(data, options);
           }

           function drawFourthGraph() {
     
                // Create the data table.
                
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Year');
                data.addColumn('number', 'Avg Temp');
                data.addRows([
                ['2012', 25],
                ['2013', 26],
                ['2014', 26],
                ['2015', 26],
                ['2016', 26],
                ['2017', 26],
                ['2018', 27],
                ['2019', 27]
                ]);

                // Set chart options
                var options = {'title':'Average Temperature in Degrees Celsius, from 2012 to 2019',
                                'width':500,
                                'curveType': 'function',
                                'legend': { position: 'bottom'},
                                'height':350};

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.LineChart(document.getElementById('fourth_chart_div'));
                chart.draw(data, options);
            }

            
           function drawFifthGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'Month');
               data.addColumn('number', 'Millimetres');
               data.addRows([
                   ['Jan', 30],
                   ['Feb', 65],
                   ['Mar', 105],
                   ['Apr', 180],
                   ['May', 240],
                   ['Jun', 280],
                   ['Jul', 190],
                   ['Aug', 170],
                   ['Sep', 245],
                   ['Oct', 265],
                   ['Nov', 90],
                   ['Dec', 40]
                   
               ]);


               //Set Options for our HBar Chart
               var options = {title: 'Precipitation/Rainfall Amount Measured in Millimetres, Year of 2019',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.BarChart(document.getElementById('fifth_chart_div'));
               chart.draw(data, options);
           }



           function drawSixthGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'Year');
               data.addColumn('number', 'Million tonnes');
               data.addRows([
                   ['2012', 38.64],
                   ['2013', 36.84],
                   ['2014', 39.64],
                   ['2015', 42.71],
                   ['2016', 47.77],
                   ['2017', 52.12],
                   ['2018', 60.21],
                   ['2019', 63.56],
                   
               ]);

               var data = google.visualization.arrayToDataTable([
                ['Element', 'Million Tonnes', { role: 'style' }],
            // English color name
                ['2012', 26.17, '#11998e'],            // English color name
                ['2013', 25.38, '#11998e'],            // English color name
                ['2014', 24.86, '#11998e'],            // English color name
                ['2015', 25.16, '#11998e'],            // English color name
                ['2016', 23.22, '#11998e'],            // English color name
                ['2017', 21.89, '#11998e'],            // English color name
                ['2018', 20.89, '#11998e'],
                ['2019', 19.97, 'color: #11998e' ], // CSS-style declaration
            ]);
            
                

               //Set Options for our HBar Chart
               var options = {title: 'Total greenhouse gas missions, measured in millions of tonnes',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.LineChart(document.getElementById('sixth_chart_div'));
               chart.draw(data, options);
           }

        


         </script>
</body>
</html>
