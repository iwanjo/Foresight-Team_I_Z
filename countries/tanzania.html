<body>
    
        
        <h1 class="country-heading">Tanzania</h1>
        <h4 class="w-message">Welcome to Tanzania's Dataset! Here you will find graphs and visualizations about climate change and changing weather conditions in Tanzania.</h4>
        <a href="../index.html" class="return">Click here to return to the Map of Africa</a>
        <!--Div that will hold the visualisations-->
    <table class="columns">
        <tr>
            <td><div id="chart_div"></div></td>
            <td><div id="second_chart_div"></div></td>
            <td><div id="third_chart_div"></div></td>
            
        </tr>
        <tr>
        <td><div id="fourth_chart_div"></div></td>
        <td><div id="fifth_chart_div"></div></td>
        <td><div id="sixth_chart_div"></div></td>

    </tr>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
         <script type="text/javascript">
     
           // Load the Visualization API and the corechart package.
           google.charts.load('current', {'packages':['corechart']});
     
           // Set a callback to run when the Google Visualization API is loaded.
           google.charts.setOnLoadCallback(drawChart);

           google.charts.setOnLoadCallback(drawSecondGraph);

           google.charts.setOnLoadCallback(drawThirdGraph);

           google.charts.setOnLoadCallback(drawFourthGraph);

           google.charts.setOnLoadCallback(drawFifthGraph);

           google.charts.setOnLoadCallback(drawSixthGraph);
                
           // Callback that creates and populates a data table,
           // instantiates the line chart, passes in the data and
           // draws it.
           function drawChart() {
     
             // Create the data table.
             var head = "hi"
             var data = new google.visualization.DataTable();
             data.addColumn('string', 'Year');
             data.addColumn('number', 'Tonnes');
             data.addRows([
               ['2012', 8.23],
               ['2013', 8.54],
               ['2014', 8.91],
               ['2015', 8.86],
               ['2016', 9.03],
               ['2017', 9.45],
               ['2018', 11.21],
               ['2019', 10.98]
             ]);
     
             // Set chart options
             var options = {'title':'Carbon Dioxide Emissions Per Capita(Tonnes), 2010 to 2019',
                            'width':500,
                            'curveType': 'function',
                            'legend': { position: 'bottom'},
                            'height':350};
     
             // Instantiate and draw our chart, passing in some options.
             var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
             chart.draw(data, options);
           }

           //Plastic Waste Production Graph

           function drawSecondGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'By Sector');
               data.addColumn('number', 'Million Tonnes');
               data.addRows([
                   ['Packaging', 76],
                   ['Construction', 67],
          
                   ['Other Sector', 54],
                   ['Consumer Products', 44]
               ]);
            var data = google.visualization.arrayToDataTable([
                ['Element', 'Sector', { role: 'style' }],
                ['Packaging', 76, '#30E8BF'],            // RGB value
                ['Construction', 67, '#2ebf91'],            // English color name
                
                ['Other Sector', 54, '#F2C94C'],
                ['Consumer Products', 44, 'color: #8360c3' ], // CSS-style declaration
            ]);

               //Set Options for our HBar Chart
               var options = {title: 'Plastic materials production By Industrial Sector measured in Millions of Tonnes, 2019',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.BarChart(document.getElementById('second_chart_div'));
               chart.draw(data, options);
           }
           //Plastic Waste Generated Graph

           function drawThirdGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'By Sector');
               data.addColumn('number', 'Million Tonnes');
               data.addRows([
                   ['Packaging', 70],
                   ['Construction', 63],
                   ['Consumer Products', 41],
                   ['Other Sector', 39]
                   
               ]);
            var data = google.visualization.arrayToDataTable([
                ['Element', 'Sector', { role: 'style' }],
                ['Packaging', 70, '#30E8BF'],            // RGB value
                ['Construction', 63, '#2ebf91'],            // English color name
                ['Consumer Products', 41, 'color: #8360c3' ], // CSS-style declaration
                ['Other Sector', 39, '#F2C94C'],
            ]);

               //Set Options for our HBar Chart
               var options = {title: 'Plastic materials waste generation By Industrial Sector measured in Millions of Tonnes, 2019',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.BarChart(document.getElementById('third_chart_div'));
               chart.draw(data, options);
           }

           function drawFourthGraph() {
     
                // Create the data table.
                
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Year');
                data.addColumn('number', 'Avg Temp');
                data.addRows([
                ['2012', 28.91],
                ['2013', 29.11],
                ['2014', 29.23],
                ['2015', 29.34],
                ['2016', 29.56],
                ['2017', 29.76],
                ['2018', 30.12],
                ['2019', 30.56]
                ]);

                // Set chart options
                var options = {'title':'Average Temperature in Degrees Celsius, from 2012 to 2019',
                                'width':500,
                                'curveType': 'function',
                                'legend': { position: 'bottom'},
                                'height':350};

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.LineChart(document.getElementById('fourth_chart_div'));
                chart.draw(data, options);
            }

            
           function drawFifthGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'Month');
               data.addColumn('number', 'Millimetres');
               data.addRows([
                   ['Jan', 75],
                   ['Feb', 55],
                   ['Mar', 140],
                   ['Apr', 255],
                   ['May', 200],
                   ['Jun', 45],
                   ['Jul', 25],
                   ['Aug', 25],
                   ['Sep', 25],
                   ['Oct', 25],
                   ['Nov', 70],
                   ['Dec', 120]
                   
               ]);
               var data = google.visualization.arrayToDataTable([
                ['Element', 'Rainfall in mm', { role: 'style' }],
                ['Jan', 75, '#F2C94C'],            // RGB value
                ['Feb', 55, '#F2C94C'],            // English color name
                ['Mar', 140, '#F2C94C'],            // English color name
                ['Apr', 255, '#F2C94C'],            // English color name
                ['May', 200, '#F2C94C'],            // English color name
                ['Jun', 45, '#F2C94C'],            // English color name
                ['Jul', 25, '#F2C94C'],            // English color name
                ['Aug', 25, '#F2C94C'],            // English color name
                ['Sep', 25, '#F2C94C'],            // English color name
                ['Oct', 25, '#F2C94C'],            // English color name
                
                ['Nov', 70, '#F2C94C'],
                ['Dec', 120, 'color: #F2C94C' ], // CSS-style declaration
            ]);
               
            
                

               //Set Options for our HBar Chart
               var options = {title: 'Precipitation/Rainfall Amount Measured in Millimetres, Year of 2019',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.BarChart(document.getElementById('fifth_chart_div'));
               chart.draw(data, options);
           }



           function drawSixthGraph(){
               //Create the data table for our second graph and store it in an array
               var data = new google.visualization.DataTable();
               data.addColumn('string', 'Year');
               data.addColumn('number', 'Million tonnes');
               data.addRows([
                   ['2012', 38.64],
                   ['2013', 36.84],
                   ['2014', 39.64],
                   ['2015', 42.71],
                   ['2016', 47.77],
                   ['2017', 52.12],
                   ['2018', 60.21],
                   ['2019', 63.56],
                   
               ]);

               var data = google.visualization.arrayToDataTable([
                ['Element', 'Million Tonnes', { role: 'style' }],
            // English color name
                ['2012', 38.64, '#F2C94C'],            // English color name
                ['2013', 36.84, '#F2C94C'],            // English color name
                ['2014', 39.64, '#F2C94C'],            // English color name
                ['2015', 42.71, '#F2C94C'],            // English color name
                ['2016', 47.77, '#F2C94C'],            // English color name
                ['2017',52.12, '#F2C94C'],            // English color name
                
                ['2018', 60.21, '#F2C94C'],
                ['2019', 63.56, 'color: #F2C94C' ], // CSS-style declaration
            ]);
            
                

               //Set Options for our HBar Chart
               var options = {title: 'Total greenhouse gas missions, measured in millions of tonnes',
               width:500,
               height:350};

               //Instantiate and draw the chart for Anthony's Pizza
               var chart = new google.visualization.BarChart(document.getElementById('sixth_chart_div'));
               chart.draw(data, options);
           }

        


         </script>
